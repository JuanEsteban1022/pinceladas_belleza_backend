# Configuración para Google Cloud Build
steps:
  # Paso 1: Construir imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pinceladas-belleza-backend:$COMMIT_SHA', '.']
  
  # Paso 2: Push de la imagen a Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pinceladas-belleza-backend:$COMMIT_SHA']
  
  # Paso 3: Deploy a Cloud Run (opcional - si usas Cloud Run)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'pinceladas-belleza-backend'
    - '--image=gcr.io/$PROJECT_ID/pinceladas-belleza-backend:$COMMIT_SHA'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--port=8080'
    - '--memory=512Mi'
    - '--cpu=1'
    - '--timeout=300s'
    - '--set-env-vars=SPRING_PROFILES_ACTIVE=prod'
    - '--quiet'

# Configuración de imágenes
images:
  - 'gcr.io/$PROJECT_ID/pinceladas-belleza-backend:$COMMIT_SHA'

# Opciones de build
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
